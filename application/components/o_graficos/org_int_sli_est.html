<div class="org_int_sli_est">
	<button class="left" ng-click="subtractTab()" ng-disabled="!checkLess()"><</button>
	<div>
		<div ng-repeat="(key, tab) in tabs" ng-show="isSet(key)" pt-new-tab="tab.chain">
		</div>
		<ul>
			<li ng-repeat="(key, tab) in tabs" ng-click="setTab(key)" ng-class="setActive(key)"></li>
		</ul>
	</div>
	<button class="right" ng-click="addTab()" ng-disabled="!checkMore()">></button>
</div>

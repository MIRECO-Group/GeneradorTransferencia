<div class="act_lis_des act_lis_des-{{idActividad}}">
    <div>
        <h1>{{atributos.enunciado}}</h1>
        <div>
            <div>
                <div ng-repeat="(idP, pregunta) in preguntas">
                    <div class="elemento" pt-item="pregunta.chain"></div>
                    <select ng-model="modelo" name="select{{idP}}" ng-change="change(this)">
                        <option value="" selected></option>
                        <option ng-repeat="(key, value) in pregunta.opciones" value="{{key}}">
                            {{value}}
                        </option>
                    </select>
                </div> 
            </div>
        </div> 
        <div ng-if="create" class="btnEnviar hvr-float-shadow" ng-click="enviarListaDesplegable(this)" ng-show="dataListaDesplegable.muestrabtnEnviar">Enviar</div>
    </div>
</div>

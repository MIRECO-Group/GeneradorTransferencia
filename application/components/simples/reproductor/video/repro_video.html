<div class="contenedorVideo">
    <video class="video video-js vjs-default-skin vjs-big-play-centered" 
           preload="auto"
           poster="{{atributos.poster}}"
           data-setup='{"example_option":true}'>
        <source src="{{atributos.url}}" type='video/mp4' />
        <source src="{{atributos.url}}" type='video/webm' />
        <source src="{{atributos.url}}" type='video/ogg' />
        <p class="vjs-no-js">Para ver este video, por favor habilite JavaScript en su navegador</p>
    </video>
</div>
